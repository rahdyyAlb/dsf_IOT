<div class="col-lg-8 col-md-6 mb-md-0 mb-4">
	<div class="card">
		<div class="card-header pb-0">
			<div class="row">
				<div class="col-lg-6 col-7">
					<h6>Dernier Produits Ajoutés</h6>
				</div>
				<div class="col-lg-6 col-5 my-auto text-end">
					<div class="dropdown float-lg-end pe-4">
						<a aria-expanded="false" class="cursor-pointer" data-bs-toggle="dropdown" id="dropdownTable">
							<i class="fa fa-ellipsis-v text-secondary"></i>
						</a>
						<ul aria-labelledby="dropdownTable" class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5">
							<li><a class="dropdown-item border-radius-md" href="javascript:;">Action</a></li>
							<li><a class="dropdown-item border-radius-md" href="javascript:;">Another action</a></li>
							<li><a class="dropdown-item border-radius-md" href="javascript:;">Something else here</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="card-body px-0 pb-2">
			<div class="table-responsive">
				<table class="table align-items-center mb-0">
					<thead>
					<tr>
						<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
						<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nom</th>
						<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
							Prix
						</th>
						<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
							Quantité
						</th>
					</tr>
					</thead>
					<tbody>
					{% for product in latestProducts %}
					<tr>
						<td>
							<div class="d-flex px-2 py-1">
								<div>
								</div>
								<div class="d-flex flex-column justify-content-center">
									<h6 class="mb-0 text-sm"> {{ product.id }}</h6>
								</div>
							</div>
						</td>
						<td>
							<div class="avatar-group mt-2">
								<p>{{ product.name }}</p>
							</div>
						</td>
						<td class="align-middle text-center text-sm">
							<span class="text-xs font-weight-bold"> {{ product.price }} </span>
						</td>
						<td class="align-middle text-center text-sm">
							<span class="text-xs font-weight-bold"> {{ product.stockQuantity }} </span>
						</td>
					</tr>
					{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
